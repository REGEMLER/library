<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Library</title>
</head>
<body>
    <div class="wrapper">
        <header class="container bg__header">
            <div class="inner inner__header">
                <nav class="header__nav">
                    <h1 class="header__logo">Brooklyn Public Library</h1>
                    <ul class="header__menu">
                        <li class="header-menu__item"><a href="#">About</a></li>
                        <li class="header-menu__item"><a href="#">Favorites</a></li>
                        <li class="header-menu__item"><a href="#">Coffee shop</a></li>
                        <li class="header-menu__item"><a href="#">Contacts</a></li>
                        <li class="header-menu__item"><a href="#">Library Card</a></li>
                    </ul>
                    <div class="header__icons">
                        <div class="icon"><img src="icon_profile.svg" alt="icon avatar"></div>
                        <div class="burger">
                            <span class="burger__item"></span>
                            <span class="burger__item"></span>
                            <span class="burger__item"></span>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main class="container bg__main">
            <div class="inner inner__main">
                <div class="main__content">
                    <div class="main_text">Welcome</div>
                    <div class="main_text">to the Brooklyn</div>
                    <div class="main_text">Library</div>
                </div>
            </div>
        </main>
        <section class="container bg__about">
            <div class="inner inner__about"></div>
        </section>
        <section class="container bg__favorites">
            <div class="inner inner__favorites"></div>
        </section>
        <section class="container bg__coffee">
            <div class="inner inner__coffee"></div>
        </section>
        <section class="container bg__contacts">
            <div class="inner inner__contacts"></div>
        </section>
        <section class="container bg__digital">
            <div class="inner inner__digital"></div>
        </section>
        <footer class="container bg__footer">
            <div class="inner inner__footer"></div>
        </footer>
        <section class="modal__profile"></section>
        <section class="modal__popup"></section>
    </div>
</body>
</html>
